<div class="productContainer">


  <div *ngFor="let product of prodArr" class="card text-center" style="width: 18rem;">

    <div class="productInside">
      <img [src]="'http://kodytek.cz:8080/rest-api/' + product.images[0].miniaturePath" class="card-img-top" alt="...">

        <a class="card-title">{{product.title}}</a>

        <p>{{product.price / 100}},-kč</p>

    </div>

  </div>

</div>

<div class="container">
  <h2>Celková cena : {{price / 100}}</h2>
</div>
